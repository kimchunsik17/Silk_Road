server {
    listen 80;
    server_name 34.64.46.126.nip.io; # Replace with your domain if you have one

    # Serve static files directly
    location /static/ {
        # Adjust the path to where your static files are collected on the server
        alias /home/browny3542/Silk_Road/static/;
    }

    # Proxy HTTP requests to Gunicorn
    location / {
        proxy_pass http://unix:/run/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket requests to Daphne
    location /ws/ {
        proxy_pass http://127.0.0.1:8001; # Assuming Daphne runs on port 8001
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
