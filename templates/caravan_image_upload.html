{% extends 'base.html' %}

{% block title %}Upload Images for {{ caravan.name }}{% endblock %}

{% block content %}
    <h1 class="my-4">Upload Images for {{ caravan.name }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
{% endblock %}
